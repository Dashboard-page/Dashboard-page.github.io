    <script>
        function generateRandomUserActivity() {
            const users = [
                { name: "083xxxx32211", activity: "menarik", amount: 10000000 },
                { name: "080xxxx53455", activity: "deposit", amount: 8000000 },
                { name: "081xxxxxx465", activity: "menarik", amount: 5000000 },
                { name: "089xxxxxx643", activity: "deposit", amount: 2000000 },
                { name: "082xxxxxx564", activity: "menarik", amount: 3000000 },
                { name: "083xxxxxx677", activity: "deposit", amount: 7500000 },
                { name: "085xxxxx261", activity: "menarik", amount: 110000 },
                { name: "080xxxx53455", activity: "deposit", amount: 80000 },
                { name: "081xxxxxx234", activity: "menarik", amount: 50000 },
                { name: "089xxxxxx698", activity: "deposit", amount: 200000 },
                { name: "082xxxxxx556", activity: "menarik", amount: 300000 },
                { name: "083xxxxxx666", activity: "deposit", amount: 1000000 }
            ];

            const randomUser = users[Math.floor(Math.random() * users.length)];
            const activityText = `${randomUser.name} ${randomUser.activity} Rp${randomUser.amount.toLocaleString()}`;

            return activityText;
        }

        function startScrolling() {
            const marqueeElement = document.getElementById("userActivity");
            // Set the initial text
            marqueeElement.innerHTML = generateRandomUserActivity();

            // Update the text every 3 seconds
            setInterval(function () {
                marqueeElement.innerHTML = generateRandomUserActivity();
            }, 10000); // Update every 3 seconds
        }

        window.onload = startScrolling;
    </script>

<!DOCTYPE html>
<html>
<head>
	<title>Slideshow Otomatis</title>
	<style>
		.slideshow-container {
			position: relative;
			width: 100%; /* Atur lebar slideshow */
			height: 100%; /* Atur tinggi slideshow */
			margin: 10 auto;
			overflow: hidden;
		}
		
		.slides {
			position: absolute;
			width: 450px;
			height: 93%;
			display: none;
			transition: all 1s ease-in-out;
		}
		
		.slides img {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}
		
		.active {
			display: block;
			animation: fadeIn 1s;
		}
		
		@keyframes fadeIn {
			0% {
				opacity: 0;
			}
			100% {
				opacity: 1;
			}
		}
		
		.fadeOut {
			animation: fadeOut 1s;
		}
		
		@keyframes fadeOut {
			0% {
				opacity: 1;
			}
			100% {
				opacity: 0;
			}
		}
	</style>
</head>
<body>
	<div class="slideshow-container">
		<div class="slides active">
			<img src="q1.jpg" alt="Foto 1">
		</div>
		<div class="slides">
			<img src="q2.jpg" alt="Foto 2">
		</div>
		<div class="slides">
			<img src="q3.jpg" alt="Foto 3">
		</div>
	</div>
	
	<script>
		let slideIndex = 0;
		let slides = document.getElementsByClassName("slides");
		
		function showSlides() {
			for (let i = 0; i < slides.length; i++) {
				slides[i].classList.remove("active");
				slides[i].classList.remove("fadeOut");
			}
			slideIndex++;
			if (slideIndex > slides.length) {
				slideIndex = 1;
			}
			slides[slideIndex - 1].classList.add("active");
			if (slideIndex > 1) {
				slides[slideIndex - 2].classList.add("fadeOut");
			}
			setTimeout(() => {
				slides[slideIndex - 2].classList.remove("fadeOut");
			}, 1000);
			setTimeout(showSlides, 3000); // Ganti slide setiap 3 detik
		}
		
		showSlides();
	</script>
</body>
</html>
